<html ng-app="finn">
<head>
		<title>Profile</title>
		<link rel="stylesheet" type="text/css" href="css/animation.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.css">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
		
		
		
</head>	
<body checkit>
	<section class="profile-container">
		<section>
			<nav class="webnified-nav">
				<section class="container">	
				  <div class="nav-wrapper">
				    <a href="#" class="brand-logo">
				    	<section class="logo tossing">
				    		<img src="images/logo.png">
				    		
				    	</section>
				    </a>
				    <label class="company">Webnified</label>
				    <ul class="pull-right">
				    	<li><a href="#">DTR</a></li>
				    </ul>
				    <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
				  </div>
				</section>
			</nav>
		</section>

		<section profile class="container">
			<section class="propic bounce">
				<img src={{user.employee.profile}}  class="z-depth-5">
			</section>
			<section class="name">
				<label class="fullname pullUp">{{user.employee.firstname}} {{user.employee.lastname}}</label>
			</section>
			<section class="time-transaction">
				<section id="date" class="row col s12 time-holder"></section>
				<section id="clockbox"  class="row col s12 time-holder"></section>
				<section class="row col s12 button-holder">
					<a href={{user.klase}} id="start" class="mdi-action-alarm col s12 waves-effect waves-light btn-large timeout modal-trigger">{{user.button}}</a>
				</section>
			</section>
			<section class="description">
				<p class="pulse">"Our greatest weakness lies in giving up. The most certain way to succeed is always to try just one more time."</p>
			</section>
			
			<section id="take" class="modal">
				<a href="#" class="modal_close">X</a>
				<h1>Picture2x! :D</h1>
				<section class="takecam">
					<button class="cam-buttons">
				    	<a href="#taken" id="capture" class="timeout modal_close modal-trigger cam-buttons">Capture</a>	
				    </button>
			    </section>
			    <video id="preview" class="videoElement" autoplay></video>
			</section>

			<section id="taken" class="modal">
				<section class="takecam" id="again">
					<button class="cam-buttons">
						<a href="#take" id="startAgain" class="timeout modal_close modal-trigger cam-buttons" >Take Again</a>
					</button>
					
			    </section>
				<section class="row col s12">
					<form ng-submit="getTimeInfo()">
						<section class="col s5 img">
				    		<canvas id="snapshot" class="videoElement"></canvas>
				    	</section>
				    	<section class="col s6" id ="emotion">
				    				<label class="col s12 heart">hows your heart?</label>
				    				<p class="col s4 emolements">
						            	<input name="feeling" type="radio" id="test1" ng-model="user.feeling" value="normal" />
		          						<label for="test1" class="col s6" title="normal">
		          							<img src="images/normal.jpg" class="emoPic">
		          						</label>
		          						
						            </p>
						            <p class="col s4 emolements">
						            	<input name="feeling" type="radio" id="test2" ng-model="user.feeling" value="happy" />
		          						<label for="test2" class="col s6" title="happy">
		          							<img src="images/happy.jpg" class="emoPic">
		          						</label>
		          			
		          					</p>
		          					<p class="col s4 emolements">
						            	<input name="feeling" type="radio" id="test3" ng-model="user.feeling" value="sad" />
		          						<label for="test3" class="col s6" title="sad">
		          							<img src="images/sad.jpg" class="emoPic">
		          						</label>
		          						
		          					</p>
				    	</section>
				    	<section class="col s5 form">
					    	
					    		<label class="todo">{{user.note}}</label>
					    		<textarea class="comment" ng-model="user.comment" required></textarea>
					    		<button class="btn-large" type="submit">
				            		<i class="mdi-action-alarm-on tossing"></i> Done
				            	</button>
					    	
				    	</section>
			    	</form>
			    </section>
			</section>
		</section>
		
	</section>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-script.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/initialization.js"></script>
		<script type="text/javascript" src="js/confirmation.js"></script>
		<script type="text/javascript" src="js/clock.js"></script>
		<script type="text/javascript" src="js/camera.js"></script>
</body>
</html>
